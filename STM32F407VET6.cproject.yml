project:
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-DSP
    - pack: ARM::CMSIS-FreeRTOS
    - pack: LVGL::lvgl
  setups:
    - setup: Options for STM32F407VET6
      processor:
        fpu: sp
      add-path:
        - Hardware
        - Hardware/LCD
        - Hardware/OLED
        - Hardware/OLED/Menu
        - System
        - U8g2
        - LVGL
        - Util
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: STM32F407VET6_STM32F407VET6.sct
  groups:
    - group: User
      files:
        - file: User/main.c
        - file: User/task.c
        - file: User/msp.c
        - file: User/interrupt.c
        - file: User/sysclock.c
    - group: Hardware
      files:
        - file: Hardware/LCD/LCD.c
        - file: Hardware/LCD/LCD.h
        - file: Hardware/LCD/LCD_Font.h
        - file: Hardware/LCD/Touch.c
        - file: Hardware/LCD/Touch.h
        - file: Hardware/OLED/OLED.c
        - file: Hardware/OLED/OLED.h
        - file: Hardware/OLED/OLED_Font.h
        - file: Hardware/Key.c
        - file: Hardware/Key.h
        - file: Hardware/LED.c
        - file: Hardware/LED.h
        - file: Hardware/OLED/Menu/Menu.c
        - file: Hardware/OLED/Menu/Menu.h
    - group: System
      files:
        - file: System/ADC.c
        - file: System/ADC.h
        - file: System/DAC.c
        - file: System/DAC.h
        - file: System/DMA.c
        - file: System/DMA.h
        - file: System/GPIO.c
